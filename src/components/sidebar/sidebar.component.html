<div class="flex flex-col w-64 bg-gray-800 border-r border-gray-700">
  <div class="flex items-center justify-center h-20 border-b border-gray-700">
    <div class="flex items-center space-x-2">
       <svg class="h-8 w-8 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.776 48.776 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
      </svg>
      <h1 class="text-2xl font-bold text-gray-100">LPR<span class="text-cyan-400">.io</span></h1>
    </div>
  </div>
  <nav class="flex-1 px-4 py-6 space-y-2">
    @for(item of menuItems; track item.name) {
      <a 
        (click)="setActive(item.name)" 
        href="#" 
        class="flex items-center px-4 py-2.5 text-gray-300 rounded-lg transition-colors duration-200 hover:bg-gray-700 hover:text-white"
        [class.bg-gray-700]="activeItem() === item.name"
        [class.text-white]="activeItem() === item.name"
      >
        <div class="w-8 h-8 flex items-center justify-center mr-3" [innerHTML]="item.icon"></div>
        <span>{{ item.name }}</span>
      </a>
    }
  </nav>
</div>
