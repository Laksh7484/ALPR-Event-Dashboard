<section class="bg-gray-800 border border-gray-700 rounded-xl p-6">
  <h2 class="text-xl font-semibold text-white mb-4">Vehicle Type Distribution</h2>
  
  @if (chartData().length > 0) {
    <div class="space-y-4">
      @for(item of chartData(); track item.name) {
        <div class="animate-fade-in">
          <div class="flex justify-between items-center mb-1">
            <span class="text-sm font-medium text-gray-300">{{ item.name }}</span>
            <span class="text-xs font-medium text-gray-400">{{ item.count }} ({{ item.percentage.toFixed(1) }}%)</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2.5">
            <div class="h-2.5 rounded-full transition-all duration-500 ease-out" 
                 [style.backgroundColor]="item.color" 
                 [style.width.%]="item.percentage">
            </div>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="flex items-center justify-center h-48 text-gray-500">
      No data available for the selected filters.
    </div>
  }
</section>
